name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      release:
        description: '是否创建 Release'
        required: false
        default: false
        type: boolean
  
  # 推送标签时自动触发（会创建 Release）
  push:
    tags:
      - 'v*'
    # 推送主分支时也触发（只构建，不发布）
    branches:
      - main

# 确保同一时间只运行一个工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  FLET_CLI_NO_RICH_OUTPUT: 1
  PYTHONUTF8: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 标准版（DirectML）
          - os: windows-latest
            platform: Windows
            flet_platform: windows
            arch: amd64
            artifact_ext: .zip
            cuda_variant: none
          # Windows CUDA 版（需要额外安装 CUDA）
          - os: windows-latest
            platform: Windows
            flet_platform: windows
            arch: amd64
            artifact_ext: .zip
            cuda_variant: cuda
          # Windows CUDA Full 版（内置 CUDA 和 cuDNN）
          - os: windows-latest
            platform: Windows
            flet_platform: windows
            arch: amd64
            artifact_ext: .zip
            cuda_variant: cuda_full
          # macOS (Apple Silicon)
          - os: macos-latest
            platform: Darwin
            flet_platform: macos
            arch: arm64
            artifact_ext: .tar.gz
            cuda_variant: none
          # macOS (Intel) 镜像有问题，暂时禁用
          # - os: macos-15
          #   platform: Darwin
          #   flet_platform: macos
          #   arch: amd64
          #   artifact_ext: .tar.gz
          #   cuda_variant: none
          # Linux 标准版（CPU）
          - os: ubuntu-22.04
            platform: Linux
            flet_platform: linux
            arch: amd64
            artifact_ext: .tar.gz
            cuda_variant: none
          # Linux CUDA 版（需要额外安装 CUDA）
          - os: ubuntu-22.04
            platform: Linux
            flet_platform: linux
            arch: amd64
            artifact_ext: .tar.gz
            cuda_variant: cuda
          # Linux CUDA Full 版（内置 CUDA 和 cuDNN）
          - os: ubuntu-22.04
            platform: Linux
            flet_platform: linux
            arch: amd64
            artifact_ext: .tar.gz
            cuda_variant: cuda_full

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ========== 平台依赖安装 ==========

      - name: Install macOS build dependencies
        if: runner.os == 'macOS'
        run: |
          # Rosetta 2（Apple Silicon 上运行 x86_64 代码需要）
          sudo softwareupdate --install-rosetta --agree-to-license || true
          # CocoaPods（Flet macOS 构建需要）
          gem install cocoapods || true

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev

      # Windows 无需额外安装（Visual Studio 已预装）

      # ========== 安装 flet-cli ==========

      - name: Install flet-cli
        run: |
          python -m pip install --upgrade pip
          pip install flet-cli==0.80.5

      # ========== CUDA 变体处理 ==========

      - name: Prepare CUDA variant
        if: matrix.cuda_variant != 'none'
        run: python scripts/prepare_cuda_variant.py ${{ matrix.cuda_variant }}

      - name: Write CUDA variant to config
        if: matrix.cuda_variant == 'none'
        run: python scripts/prepare_cuda_variant.py none

      # ========== 获取版本号 ==========

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          # 提取纯数字版本（用于 build-version）
          clean_version = re.split(r'[-+]', version)[0]
          # 确保是 x.y.z 格式
          parts = clean_version.split('.')
          while len(parts) < 3:
              parts.append('0')
          build_version = '.'.join(parts[:3])
          
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')
              f.write(f'build_version={build_version}\n')
          
          print(f'Version: {version}')
          print(f'Build Version: {build_version}')

      # ========== Flet Build ==========

      - name: Build with Flet
        run: |
          flet build ${{ matrix.flet_platform }} --verbose --no-rich-output --build-version=${{ steps.version.outputs.build_version }} --build-number=${{ github.run_number }}

      # ========== 打包产物 ==========

      - name: Get artifact name
        id: artifact
        shell: bash
        run: |
          CUDA_SUFFIX=""
          if [ "${{ matrix.cuda_variant }}" == "cuda" ]; then
            CUDA_SUFFIX="_CUDA"
          elif [ "${{ matrix.cuda_variant }}" == "cuda_full" ]; then
            CUDA_SUFFIX="_CUDA_FULL"
          fi
          
          ARTIFACT_NAME="MTools_${{ matrix.platform }}_${{ matrix.arch }}${CUDA_SUFFIX}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "Artifact name: ${ARTIFACT_NAME}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd build/windows
          7z a "../../${{ steps.artifact.outputs.name }}.zip" .
          echo "Packaged Windows artifact"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/macos
          tar -czf "../../${{ steps.artifact.outputs.name }}.tar.gz" .
          echo "Packaged macOS artifact"

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/linux
          tar -czf "../../${{ steps.artifact.outputs.name }}.tar.gz" .
          echo "Packaged Linux artifact"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.name }}${{ matrix.artifact_ext }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    # 只在推送标签或手动触发且选择创建 Release 时运行
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/
          echo "=== ZIP files ==="
          find artifacts -type f -name "*.zip"
          echo "=== TAR.GZ files ==="
          find artifacts -type f -name "*.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          name: MTools v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
